<body>
   <h1>Local Storage | Session storage</h1>
   <h2>Data Recieved from Storage</h2>
   <p id="output"></p> 
   <a href="./localStorage.html">Back Page</a>

   <script>
    //selectors
    // var output = document.getElementById("output");

    // //Recieving data from local storage

    // if(data==null){

    // }
    // else {
    //     output.innerText=data;

    var output = document.getElementById("output");

    //Recieving data from local storage
    var data =JSON.parse(window.sessionStorage.getItem("Info"));

    if(data==null){
        output.innerText="No data Avaialable in Session storage";
    }
    else {
        output.innerText=data.uname +" "+data.pss+" " +data.ages;
    }
   </script>
</body>
