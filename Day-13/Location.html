<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Location Object | BOM</h1>
    <button onclick="redirect()">Click me for Redirection</button>
    <script>
        console.log("Page Location: "+window.location.href);
        console.log("Page Location: "+window.location.hostname);
        console.log("Page Location: "+window.location.protocol);
        function redirect(){
           window.location.assign("https://beta-labs.in");
        }
    </script>
</body>
</html>
